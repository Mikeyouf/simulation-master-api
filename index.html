<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Jeu Interactif - Chatbots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Swiper CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> -->
  <!-- Votre fichier CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Conteneur principal du carrousel -->
  <div class="glider-contain">
    <button class="glider-prev">«</button> <!-- Bouton pour aller à la slide précédente -->
    <div class="glider">
      <!-- Slide 1 -->
      <div>
        <div class="chatbot-container">
          <h2 class="chatbot-name">Pompier</h2>
          <div class="chatbot-embed">
            <div class="chat-interface">
              <div id="chat-output-1" class="chat-window"></div>
              <div class="chat-input-container">
                <input type="text" id="chat-input-1" placeholder="Tapez votre message..." class="chat-input">
                <button id="envoyer-btn-1" class="send-button">Envoyer</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div>
        <div class="chatbot-container" style="background-image: url('background2.jpg');">

                <button id="envoyer-btn-2" class="send-button">Envoyer</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div>
        <div class="chatbot-container" style="background-image: url('background3.jpg');">
          <h2 class="chatbot-name">Citoyen 1</h2>
          <div class="chatbot-embed">
            <div class="chat-interface">
              <div id="chat-output-3" class="chat-window"></div>
              <div class="chat-input-container">
                <input type="text" id="chat-input-3" placeholder="Tapez votre message..." class="chat-input">
                <button id="envoyer-btn-3" class="send-button">Envoyer</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 4 -->
      <div>
        <div class="chatbot-container" style="background-image: url('background4.jpg');">
          <h2 class="chatbot-name">Citoyen 2</h2>
          <div class="chatbot-embed">
            <div class="chat-interface">
              <div id="chat-output-4" class="chat-window"></div>
              <div class="chat-input-container">
                <input type="text" id="chat-input-4" placeholder="Tapez votre message..." class="chat-input">
                <button id="envoyer-btn-4" class="send-button">Envoyer</button>
              </div>
            </div>
          </div>

      <!-- Slide 5 -->

                <button id="envoyer-btn-5" class="send-button">Envoyer</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <button class="glider-next">»</button> <!-- Bouton pour aller à la slide suivante -->
  </div>

  <script type="module" src="/main.js"></script>
  <script type="module" src="/pompier.js"></script>
  <script type="module" src="/gendarme.js"></script>
</body>

</html>
