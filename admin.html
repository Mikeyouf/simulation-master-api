<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Chatbots Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        .chart-container {
            min-height: 300px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard Analytics</h1>
            <div class="flex space-x-4">
                <button id="refreshBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    <i class="fas fa-sync-alt mr-2"></i>Rafraîchir
                </button>
                <select id="timeRange" class="border rounded-lg px-4 py-2">
                    <option value="24h">24 heures</option>
                    <option value="7d">7 jours</option>
                    <option value="30d">30 jours</option>
                    <option value="all">Tout</option>
                </select>
            </div>
        </div>

        <!-- Statistiques générales -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="card p-6">
                <h3 class="text-gray-500 text-sm mb-2">Total Conversations</h3>
                <div class="flex items-center">
                    <span id="totalConversations" class="text-2xl font-bold">-</span>
                    <span class="text-green-500 ml-2 text-sm">+12%</span>
                </div>
            </div>
            <div class="card p-6">
                <h3 class="text-gray-500 text-sm mb-2">Messages Aujourd'hui</h3>
                <div class="flex items-center">
                    <span id="todayMessages" class="text-2xl font-bold">-</span>
                    <span class="text-red-500 ml-2 text-sm">-5%</span>
                </div>
            </div>
            <div class="card p-6">
                <h3 class="text-gray-500 text-sm mb-2">Temps Réponse Moyen</h3>
                <div class="flex items-center">
                    <span id="avgResponseTime" class="text-2xl font-bold">-</span>
                    <span class="text-gray-500 ml-2 text-sm">sec</span>
                </div>
            </div>
            <div class="card p-6">
                <h3 class="text-gray-500 text-sm mb-2">Utilisateurs Uniques</h3>
                <div class="flex items-center">
                    <span id="uniqueUsers" class="text-2xl font-bold">-</span>
                    <span class="text-green-500 ml-2 text-sm">+8%</span>
                </div>
            </div>
        </div>

        <!-- Graphiques -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="card p-6">
                <h3 class="text-gray-800 font-semibold mb-4">Messages par Bot</h3>
                <div id="messagesByBot" class="chart-container"></div>
            </div>
            <div class="card p-6">
                <h3 class="text-gray-800 font-semibold mb-4">Activité par Heure</h3>
                <div id="activityByHour" class="chart-container"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6">
            <div class="card p-6">
                <h3 class="text-gray-800 font-semibold mb-4">Dernières Conversations</h3>
                <div class="overflow-x-auto">
                    <table id="conversationsTable" class="min-w-full">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bot</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Temps Réponse</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Les données seront injectées ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
